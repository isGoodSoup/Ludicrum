achievements.header=Logros

achievement.first_steps.title=Primeros Pasos
achievement.first_steps.desc=Captura tu primera pieza rival en una partida estándar de ajedrez.

achievement.toggles.title=El Unico Para Reinar
achievement.toggles.desc=Descubre y activa la función de alternancia oculta dentro de la interfaz del juego.

achievement.checkmate.title=¡Jaque y Mate!
achievement.checkmate.desc=Consigue un jaque mate legal al Rey enemigo y gana una partida completa de ajedrez.

achievement.castling_master.title=Oh, Mi Rey
achievement.castling_master.desc=Realiza el movimiento de enroque con éxito un total de 10 veces en partidas de ajedrez.

achievement.king_promoter.title=Promotor del Rey
achievement.king_promoter.desc=Promociona un Peón a una pieza de mayor rango en 4 ocasiones distintas durante partidas de ajedrez.

achievement.quick_win.title=¡Victoria Rápida!
achievement.quick_win.desc=Gana una partida completa de ajedrez en menos de 5 movimientos totales.

achievement.check_over.title=¡Jaque y Corto!
achievement.check_over.desc=Pon al Rey enemigo en jaque 4 veces distintas dentro de una misma partida de ajedrez.

achievement.heavy_crown.title=La Corona Pesa
achievement.heavy_crown.desc=Obtén la victoria en 128 partidas completas de ajedrez.

achievement.all_pieces.title=Y Buena Racha
achievement.all_pieces.desc=Finaliza una partida de ajedrez sin que quede ninguna pieza rival sobre el tablero.

achievement.hard_game.title=¡Eso Fue Fácil!
achievement.hard_game.desc=Gana una partida de ajedrez con el Modo Difícil activado.

achievement.untouchable.title=Intocable
achievement.untouchable.desc=Gana una partida completa de ajedrez sin que tu Rey sea puesto en jaque en ningún momento.

achievement.master_of_none.title=Maestro de Nada
achievement.master_of_none.desc=Desbloquea todos los logros relacionados con el ajedrez disponibles en el juego.

achievement.round_capture.title=Espera un Momento
achievement.round_capture.desc=Captura tu primera pieza rival en una partida estándar de damas.

achievement.quick_start.title=Inicio Rápido
achievement.quick_start.desc=Gana una partida completa de damas en menos de 8 movimientos totales.

achievement.strategist.title=Estratega
achievement.strategist.desc=Gana una partida de damas sin perder ninguna de tus propias piezas.

achievement.double_jump.title=Los Grayson
achievement.double_jump.desc=Realiza un salto doble con la misma pieza durante un solo turno en damas.

achievement.triple_jump.title=Trío de Saltos
achievement.triple_jump.desc=Realiza un salto triple con la misma pieza durante un solo turno en damas.

achievement.king_me.title=¡Coróname!
achievement.king_me.desc=Promociona una pieza de damas a Rey por primera vez.

achievement.kingdom_builder.title=El Reino Llegará
achievement.kingdom_builder.desc=Promociona 4 piezas distintas de damas a Reyes a lo largo de tus partidas.

achievement.comeback.title=Contraataque
achievement.comeback.desc=Gana una partida de damas después de haber perdido al menos 4 de tus propias piezas.

achievement.draw_master.title=Empate Perfecto
achievement.draw_master.desc=Finaliza una partida de damas que termine oficialmente en empate.

achievement.clean_sweep.title=Señor de las Damas
achievement.clean_sweep.desc=Gana una partida de damas capturando todas las piezas del oponente sin dejar ninguna en el tablero.

achievement.stalemate_survivor.title=Último en Pie
achievement.stalemate_survivor.desc=Gana una partida de damas teniendo únicamente una pieza restante en el tablero.

achievement.kingmaker.title=Arzobispo
achievement.kingmaker.desc=Desbloquea todos los logros relacionados con las damas disponibles en el juego.

achievement.grandmaster.title=Gran Maestro
achievement.grandmaster.desc=Desbloquea todos los logros disponibles en todos los modos de juego.

