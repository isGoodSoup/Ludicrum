achievements.header=Achievements

achievement.first_steps.title=First Steps
achievement.first_steps.desc=Capture your very first opponent piece in a standard game of Chess.

achievement.toggles.title=The One To Rule 'Em All
achievement.toggles.desc=Discover and activate the hidden toggle feature within the game interface.

achievement.checkmate.title=Checkmate!
achievement.checkmate.desc=Deliver a legal checkmate to the opposing King and win a full game of Chess.

achievement.castling_master.title=Oh, My King
achievement.castling_master.desc=Successfully perform the castling move a total of 10 times across any Chess matches.

achievement.king_promoter.title=King Promoter
achievement.king_promoter.desc=Promote a Pawn to a higher-ranked piece 4 times in Chess matches.

achievement.quick_win.title=Quick Win!
achievement.quick_win.desc=Win a complete Chess game in fewer than 5 total moves.

achievement.check_over.title=It's Check And Over
achievement.check_over.desc=Place the opposing King in check 4 separate times within a single Chess game.

achievement.heavy_crown.title=Heavy Is The Crown
achievement.heavy_crown.desc=Achieve victory in 128 completed Chess matches.

achievement.all_pieces.title=And Good Riddance
achievement.all_pieces.desc=Finish a Chess game with every opposing piece removed from the board.

achievement.hard_game.title=That Was Easy!
achievement.hard_game.desc=Win a Chess match while Hard Mode is enabled.

achievement.untouchable.title=Can't Touch This
achievement.untouchable.desc=Win a full Chess game without your King being placed in check at any point.

achievement.master_of_none.title=Master of None
achievement.master_of_none.desc=Unlock every Chess-related achievement available in the game.

achievement.round_capture.title=Wait A Second
achievement.round_capture.desc=Capture your first opponent piece in a standard game of Checkers.

achievement.quick_start.title=Quick Start
achievement.quick_start.desc=Win a complete Checkers match in fewer than 8 total moves.

achievement.strategist.title=Strategist
achievement.strategist.desc=Win a Checkers game without losing a single one of your own pieces.

achievement.double_jump.title=The Grayson's
achievement.double_jump.desc=Perform a double jump with the same piece during a single turn in Checkers.

achievement.triple_jump.title=Three's Company
achievement.triple_jump.desc=Perform a triple jump with the same piece during a single turn in Checkers.

achievement.king_me.title=King Me
achievement.king_me.desc=Promote a Checkers piece to a King for the first time.

achievement.kingdom_builder.title=Kingdom Come
achievement.kingdom_builder.desc=Promote 4 different Checkers pieces to Kings across your matches.

achievement.comeback.title=Comeback
achievement.comeback.desc=Win a Checkers game after losing at least 4 of your own pieces during the match.

achievement.draw_master.title=Even Stevens
achievement.draw_master.desc=Finish a Checkers match that officially ends in a draw.

achievement.clean_sweep.title=The Lord Of Checkers
achievement.clean_sweep.desc=Win a Checkers game by capturing every opponent piece, leaving none remaining.

achievement.stalemate_survivor.title=The Last Of Us
achievement.stalemate_survivor.desc=Win a Checkers game while having only a single piece left on the board.

achievement.kingmaker.title=Kingmaker
achievement.kingmaker.desc=Unlock every Checkers-related achievement available in the game.

achievement.grandmaster.title=Grandmaster
achievement.grandmaster.desc=Unlock every achievement available across all game modes.

