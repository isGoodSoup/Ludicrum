achievements.header=Succès

achievement.first_steps.title=Premiers pas
achievement.first_steps.desc=Capturez votre toute première pièce adverse dans une partie d'échecs standard.

achievement.toggles.title=Celui qui règne sur tous
achievement.toggles.desc=Découvrez et activez la fonction d'alternance cachée dans l'interface du jeu.

achievement.checkmate.title=Échec et mat !
achievement.checkmate.desc=Gagnez une partie complète d'échecs en mettant le Roi adverse en échec et mat légal.

achievement.castling_master.title=Ô mon Roi
achievement.castling_master.desc=Effectuez correctement le mouvement de roque au moins 10 fois lors de vos parties d'échecs.

achievement.king_promoter.title=Promoteur royal
achievement.king_promoter.desc=Promouvez un pion en une pièce de plus haut rang à quatre occasions différentes au cours de vos parties.

achievement.quick_win.title=Victoire rapide !
achievement.quick_win.desc=Remportez une partie d'échecs complète en moins de CINQ coups au total.

achievement.check_over.title=Échec et terminé
achievement.check_over.desc=Mettez le Roi adverse en échec QUATRE fois distinctes au cours de la même partie.

achievement.heavy_crown.title=La couronne est lourde
achievement.heavy_crown.desc=Gagnez un total de 128 parties complètes d'échecs.

achievement.all_pieces.title=Et bon débarras
achievement.all_pieces.desc=Terminez une partie d'échecs en éliminant toutes les pièces adverses du plateau.

achievement.hard_game.title=C'était facile !
achievement.hard_game.desc=Remportez une partie d'échecs en mode difficile activé.

achievement.untouchable.title=Intouchable
achievement.untouchable.desc=Gagnez une partie entière d'échecs sans que votre Roi ne soit jamais mis en échec.

achievement.master_of_none.title=Maître de rien
achievement.master_of_none.desc=Débloquez tous les succès liés au mode Échecs.

achievement.round_capture.title=Attendez une seconde
achievement.round_capture.desc=Capturez votre première pièce adverse lors d'une partie de dames classique.

achievement.quick_start.title=Démarrage rapide
achievement.quick_start.desc=Gagnez une partie de dames complète en moins de HUIT coups.

achievement.strategist.title=Stratège
achievement.strategist.desc=Remportez une partie de dames sans perdre aucune de vos pièces.

achievement.double_jump.title=Double saut
achievement.double_jump.desc=Effectuez un double saut avec la même pièce lors d'un seul tour de jeu en dames.

achievement.triple_jump.title=Triple saut
achievement.triple_jump.desc=Effectuez un triple saut avec la même pièce lors d'un seul tour de jeu en dames.

achievement.king_me.title=Faites-moi Roi
achievement.king_me.desc=Promouvez une pièce de dames en Roi pour la première fois.

achievement.kingdom_builder.title=Royaume établi
achievement.kingdom_builder.desc=Promouvez quatre pièces différentes de dames en Rois au cours de vos parties.

achievement.comeback.title=Retour gagnant
achievement.comeback.desc=Remportez une partie de dames après avoir perdu au moins quatre de vos propres pièces.

achievement.draw_master.title=Match nul
achievement.draw_master.desc=Terminez une partie de dames qui se solde officiellement par une égalité.

achievement.clean_sweep.title=Le seigneur des Dames
achievement.clean_sweep.desc=Gagnez une partie de dames en capturant toutes les pièces adverses et en ne laissant aucune sur le plateau.

achievement.stalemate_survivor.title=Survivant du pat
achievement.stalemate_survivor.desc=Remportez une partie de dames en ne conservant qu'une seule pièce sur le plateau.

achievement.kingmaker.title=Faiseur de rois
achievement.kingmaker.desc=Débloquez tous les succès liés au mode Dames.

achievement.grandmaster.title=Grand maître
achievement.grandmaster.desc=Débloquez tous les succès disponibles dans tous les modes de jeu.

